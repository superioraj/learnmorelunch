<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재현고등학교 급식 정보 조회</title>
  <!-- p5.js 로딩 (필수 요소는 아니지만 불러둠) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    /* 전체 폰트 크기를 기본 대비 300%로 확대 */
    body {
      background: #f4f4f4;
      color: #333;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 2rem;
      font-size: 300%;             /* 300% 확대 */
      line-height: 1.2;
    }
    /* ASCII 아트 배너 스타일 */
    .ascii-banner {
      white-space: pre;
      font-size: 0.5em;            /* body 기준 절반 크기 */
      line-height: 1;
      margin-bottom: 1rem;
      color: #555;
    }
    /* 제목 스타일: 중앙 정렬 유지 */
    h1 {
      font-size: 1em;              /* body 기준 */
      margin: 0.5rem 0 1rem;
      letter-spacing: 0.1em;
    }
    /* 입력 컨트롤 중앙 정렬 */
    .controls {
      margin-bottom: 2rem;
    }
    label {
      margin-right: 0.5rem;
    }
    input[type="date"] {
      padding: 0.2em;
      width: 5em;
    }
    button {
      padding: 0.3em 0.5em;
      margin-left: 0.5rem;
      cursor: pointer;
      background: #0066cc;
      color: #fff;
      border: none;
      border-radius: 0.1em;
      transition: background 0.3s;
    }
    button:hover {
      background: #004999;
    }
    /* 결과 텍스트 중앙 정렬 */
    #result {
      white-space: pre-line;
      margin: 0 auto;
      padding: 0.5em;
      background: #fff;
      border-radius: 0.1em;
      text-align: center;          /* 중앙 정렬 */
      box-shadow: 0 0.1em 0.5em rgba(0,0,0,0.1);
      max-width: 30em;
    }
  </style>
</head>
<body>
  <!-- 상단 ASCII 디자인 그래픽 아트웍 -->
  <div class="ascii-banner">
    ╔═╗┌─┐┬─┐┬┌─┐┌┬┐   ╔═╗┬  ┌─┐
    ╚═╗├┤ ├┬┘││   │    ║ ╦│  ├─┤
    ╚═╝└─┘┴└─┴└─┘ ┴    ╚═╝┴─┘┴ ┴
  </div>

  <!-- 중앙 정렬된 제목 -->
  <h1>재현고등학교 급식 정보 조회</h1>

  <!-- 날짜 선택 및 조회 버튼 -->
  <div class="controls">
    <label for="datePicker">날짜 선택</label>
    <input type="date" id="datePicker">
    <button id="fetchBtn">급식 불러오기</button>
  </div>

  <!-- 결과가 중앙에 표시됨 -->
  <div id="result"></div>

  <script>
    const API_KEY = "730f8f37f438495eb32ea0ea0e491188"; // NEIS 인증키
    const ATPT = "B10";      // 서울특별시교육청 코드
    const SCHUL = "7010235"; // 재현고등학교 학교 코드
    const CORS_PROXY = "https://api.allorigins.win/raw?url="; // CORS 우회

    // 날짜 입력 필드를 오늘 날짜로 초기화
    const dateInput = document.getElementById('datePicker');
    dateInput.valueAsDate = new Date();

    // 버튼 클릭 시 급식 정보 요청
    document.getElementById('fetchBtn').addEventListener('click', () => {
      const selected = new Date(dateInput.value);
      const weekday = selected.getDay(); // 일=0, 토=6
      const resultEl = document.getElementById('result');
      resultEl.textContent = '';

      // 주말 처리
      if (weekday === 0 || weekday === 6) {
        resultEl.textContent = '급식이 없습니다.';
        return;
      }

      // YYYYMMDD 포맷 생성
      const y = selected.getFullYear();
      const m = String(selected.getMonth() + 1).padStart(2, '0');
      const d = String(selected.getDate()).padStart(2, '0');
      const ymd = `${y}${m}${d}`;

      // API 호출 URL
      const url =
        `https://open.neis.go.kr/hub/mealServiceDietInfo?KEY=${API_KEY}` +
        `&Type=json&pIndex=1&pSize=100` +
        `&ATPT_OFCDC_SC_CODE=${ATPT}` +
        `&SD_SCHUL_CODE=${SCHUL}` +
        `&MLSV_YMD=${ymd}`;

      // fetch를 이용하여 데이터 요청
      fetch(CORS_PROXY + encodeURIComponent(url))
        .then(res => res.text())
        .then(txt => JSON.parse(txt))
        .then(json => {
          // 응답 데이터에서 급식 배열 추출
          const rows = json.mealServiceDietInfo?.[1]?.row || [];
          // <br>, 괄호 제거 후 문자열 생성
          const dishes = rows.map(item =>
            item.DDISH_NM
              .replace(/<br\s*\/?>/gi, ', ')
              .replace(/\([^)]*\)/g, '')
          ).join(', ');
          const mealStr = dishes || '급식 데이터 없음';

          // 친절 메시지 표시
          resultEl.textContent =
            `오늘도 우리가 정성스럽게 급식을 만들었습니다.\n` +
            `오늘 식사는 ${mealStr}입니다. 맛있게 드시고, 건강하세요. 😊🍽️`;
        })
        .catch(err => {
          resultEl.textContent = '오류 발생: ' + err;
        });
    });
  </script>
</body>
</html>
